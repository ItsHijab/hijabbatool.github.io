<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography</title>
</head>
<body>
    <style>
        body{
            background-image: url(https://img.freepik.com/free-photo/professional-camera-lens-with-extension-rings-dual-background_23-2148038921.jpg?t=st=1742037314~exp=1742040914~hmac=65ab8952afe8491b7bdb6461398dcb803193ec4d0c921987ce7e26c014245245&w=1380);
            background-size: cover;
            background-position: center;
            text-align: center;
            font-weight: bold;
    
        }
        h1{
            font-style: italic;
        }
        .container{
            padding: 20px;
           color: white;

        }
        .form{
            background: white;
            width: 350px;
           margin:auto;
            padding: 15px;
            border-radius: 10px;
            text-align: left;
        }
        label{
            font-weight: bold;
            margin-top: 10px;
        }
        input{
            padding: 8px;
            margin-top: 5px;
            
          
        }
        button{
            width: 100px;
            height: 40px;
            font-size: 16px;
            border-radius: 5px;
            margin:5px
        }
        .submit{
            cursor: pointer;
           
        }
        .Reset{
            cursor: pointer;
            
        }
    </style>
    <div class="conatiner">
    <h1>Welcome to proffesional photgrapher dashboard</h1>
    <p>Create. Capture. Inspire<br>
    Let's turn moments into masterpieces!</p>
    <div class="form">
    <form>
       <h3>Sign-in</h3>
    
       <label>Name</label><br>
       <input type="text" placeholder="enter your name">
       <br>
       <br>
       <label>Email</label><br>
       <input type="characters" placeholder="enter your email">
       <br>
       <br>
       <label>Phone</label><br>
       <input type="number" placeholder="enter your Whatsapp No">
       <br>
       <br>
       <label>Password</label><br>
       <input typ="password" placeholder="enter a strong password">
       <br>
       <br>
       <button type="submit" value="Reset" class="Reset">Reset</button>
       <button type="submit" value="submit" class="submit">Submit</button>
    </form>
</div>
</div>

 </body>
 </html>
